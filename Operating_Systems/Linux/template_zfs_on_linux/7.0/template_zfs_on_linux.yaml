            - uuid: 651e2794ca7646ff8aa27f7ea7c13886
              name: 'Zpool {#POOLNAME}: Last scrub repaired bytes'
              key: 'zfs.zpool.scrub.repaired[{#POOLNAME}]'
              delay: 5m
