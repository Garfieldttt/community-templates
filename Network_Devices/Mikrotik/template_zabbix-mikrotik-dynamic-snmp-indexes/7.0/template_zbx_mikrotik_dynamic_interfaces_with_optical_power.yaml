      template: 'Mikrotik by SNMP Dynamic Interfaces'
      name: 'Mikrotik by SNMP Dynamic Interfaces'
      description: |
        Template Net Mikrotik
        
        MIBs used:
        HOST-RESOURCES-MIB
        SNMPv2-MIB
        MIKROTIK-MIB
        IF-MIB
        
        Known Issues:
        
          Description: Doesn't have ifHighSpeed filled. fixed in more recent versions
          Version: RouterOS 6.28 or lower
        
          Description: Doesn't have any temperature sensors
          Version: RouterOS 6.38.5
          Device: Mikrotik 941-2nD, Mikrotik 951G-2HnD
        
        Generated by official Zabbix template tool "Templator"
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: c65a1a175b3f4e37a26a10f01ec34904
          name: 'Mikrotik: ICMP ping'
          type: SIMPLE
          key: icmpping
          history: 7d
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: d9ada656f124455694bc941d739f72e8
              expression: 'max(/Mikrotik by SNMP Dynamic Interfaces/icmpping,#3)=0'
              name: 'Mikrotik: Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: d2004bb703e24cb58b2ee9f6ae6b3719
          name: 'Mikrotik: ICMP loss'
          type: SIMPLE
          key: icmppingloss
          history: 7d
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: be88166ddb244ce0b5a43d37351ad9bb
              expression: 'min(/Mikrotik by SNMP Dynamic Interfaces/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Mikrotik by SNMP Dynamic Interfaces/icmppingloss,5m)<100'
