              expression: 'avg(/Mikrotik by SNMP Dynamic Interfaces/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'Mikrotik: High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'Mikrotik: High ICMP ping loss'
                  expression: 'min(/Mikrotik by SNMP Dynamic Interfaces/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Mikrotik by SNMP Dynamic Interfaces/icmppingloss,5m)<100'
