              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'Mikrotik: Unavailable by ICMP ping'
                  expression: 'max(/Mikrotik by SNMP Dynamic Interfaces/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
