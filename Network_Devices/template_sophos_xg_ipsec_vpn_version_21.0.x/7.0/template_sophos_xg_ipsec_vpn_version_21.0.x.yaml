      discovery_rules:
        - uuid: 16da670539874779aae464a14af07fb1
          name: 'IPsec VPN Tunnels Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#VPN_NAME},1.3.6.1.4.1.2604.5.1.6.1.1.1.1.2]'
          key: ipsec.tunnel.discovery
          delay: 1h
          item_prototypes:
            - uuid: 271cf3f09148452784ccc2f587d31fcd
              name: '[{#VPN_NAME}]: Status de ativação'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2604.5.1.6.1.1.1.1.10.{#SNMPINDEX}'
              key: 'sophos.ipsec.activation.status[{#VPN_NAME}]'
              valuemap:
                name: 'Sophos VPN Activation Status'
              trigger_prototypes:
                - uuid: 8cbecb1b4eae4e1fad9be636dfdf6cfc
                  expression: 'last(/Sophos XG FW 18 SNMPv2/sophos.ipsec.activation.status[{#VPN_NAME}])=0'
                  name: 'ALERTA: VPN {#VPN_NAME} foi desativada'
                  priority: AVERAGE
                  tags:
                    - tag: 'VPN Tunnel'
                      value: '{#VPN_NAME}'
            - uuid: 71c6288ea534432bab741c229a4b6dfd
              name: '[{#VPN_NAME}]: Status de conexão'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2604.5.1.6.1.1.1.1.9.{#SNMPINDEX}'
              key: 'sophos.ipsec.conn.status[{#VPN_NAME}]'
              valuemap:
                name: 'Sophos VPN Connection Status'
              trigger_prototypes:
                - uuid: 1264c102d9c340c199a50ceddd0e9349
                  expression: '(last(/Sophos XG FW 18 SNMPv2/sophos.ipsec.conn.status[{#VPN_NAME}])=0 or last(/Sophos XG FW 18 SNMPv2/sophos.ipsec.conn.status[{#VPN_NAME}])=2) and min(/Sophos XG FW 18 SNMPv2/sophos.ipsec.conn.status[{#VPN_NAME}],1m)=1'
                  name: 'ALERTA: Conexão {#VPN_NAME} caiu'
                  priority: DISASTER
                  tags:
                    - tag: 'VPN Tunnel'
                      value: '{#VPN_NAME}'
